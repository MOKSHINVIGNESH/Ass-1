<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSESSMENT</title>
    <link rel="stylesheet" href="/CSS/assess.css">
</head>
<body>
    <h1>
        Employee Registration Form
    </h1>
    <fieldset class="field">
    <legend>Personal Information:</legend>
        
            <label>Name:</label>
            <input type="text" name="name" placeholder="Type username" class="item">
            <br><br>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Type Email" class="item">
            <br><br>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Type password" class="item">
            <br><br>
            <label>Date of Birth:</label>
            <input type="date" name="dob" class="item">
            <br><br>
            <label>Gender:</label>
            <input type="radio" name="male" class="item">Male
            <input type="radio" name="female" class="item">Female
            <input type="radio" name="other" class="item">Others

    </fieldset>
    
    <fieldset class="field">
        <legend>Contact Information:</legend>
            <label>Address:</label>
                <textarea class="item"></textarea>
            <br><br>
            <label>City:</label>
            <select class="item">
                <option class="item">Select a city</option>
            </select>
            <br><br>
            <label>Phone:</label>
            <input type="text" name="phone" placeholder="Type phone number" class="item">
            <br><br>

        </fieldset>

        <fieldset class="field">
            <legend>Additional Information:</legend>
        
                <label>Hobbies:</label><br>
                    <input type="checkbox">Reading
                    <br>
                    <input type="checkbox">Traveling
                    <br>
                    <input type="checkbox">Sports
                <br><br>
                
                <label>Profile Picture:</label><br>
                <input type="file">
        
        </fieldset>

            <a href="https://www.mebot.in/">Mebot</a><br><br>
            <input type="button" value="Submit">

</body>
</html>
