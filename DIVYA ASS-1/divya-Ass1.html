<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 1</title>
    <link rel="stylesheet" href="assess.css">
</head>
<body>
    <h1>EMPLOYEE REGISTRATION FORM</h1>
    <legend>Personal Information</legend><br>
    <div class="1box"><form>
        <label for="name">Name:</label>
        <input type="text" id ="name"><br><br>
        <label for="mail">E-Mail:</label>
        <input type="email" id="mail"><br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob"><br><br>
        Gender:
        <input type="radio" id="male">
        <label for="male">Male</label>
        <input type="radio" id="female">
        <label for="female">Female</label>
        <input type="radio" id="other">
        <label for="other">Other</label>
    </form>
    </div><br><br>
    <hr>
    <div class="box2">
        <legend>Contact Information</legend><br><br>
        <form>
            <label for="add">Address:</label>
            <textarea id ="add" rows="5" cols="20"></textarea><br><br>
            <label for="city">City</label>
            <select id="city">
                <option >Select city</option>
            <option value="chennai">Chennai</option>
            <option value="Bangalore">Bangalore</option>
        </select><br><br>
        <label for="Phone">Phone Number:</label>
        <input type="tel" id="Phone"><br><br>
        </form>
    </div>
    <hr>
    <div class="box3">
        <legend>Additional Information</legend><br><br>
        <form>
        Hobbies:<br>
       <li> <input type="checkbox" id="reading">Reading<br></li>
        <li><input type="checkbox" id="travel">Traveling<br></li>
        <li><input type="checkbox" id="singing">Singing<br></li>
        </form>
    </div>
</body>
</html>
